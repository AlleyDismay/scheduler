<section id="Colorizer" style="position: fixed; bottom: 0px; background-color: aliceblue; width: 100%">

  Component
  <select label="HTML Tag" id="tag">
    <option value="">Select Item</option>
  </select>

  CSS Property
  <select label="CSS Property" id="property">
    <option value="">Select Item</option>
    <option value="color">Text Color</option>
    <option value="background-color">Background Color</option>
  </select>
  
  <label for="color">Hex Color (e.g #123456):
    <!-- Need to set a maximum input length... And figure out what format... Hex, with, or without, hash... Etc... Options, options... -->
    <input type="text" name="color" id="color">
  </label>

  <button onClick=$($("#tag").val()).css($("#property").val(),$("#color").val())>Apply</button>
  <!-- <button onClick=$($("select").val())).css("color",$("label[for=color]").val())>Apply</button> -->
  <button style="float: right;" onClick=document.body.classList.toggle("dark-mode")>Dark Mode</button>
</section>
<script>
  $("#tag").append([...new Set([...$("html *")].map(node => node.nodeName[0]+node.nodeName.slice(1).toLowerCase()))].sort().map(tag => `<option value=${tag}>${tag}</option>`).toString().replace(/,/g, ""));
  // <a href="" download={$("html").html()}>Download Page</a>
</script>
